<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Form Project</title>
</head>
<body>
    <div class="wrapper">
        <form class="form-page">
            <label for="fname" class="form-label">Повне ім'я</label>
            <input type="text" id="fname" name="fname" value="" required> 
            <br>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" value="" required> 
            <br>
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" value="" required> 
            <br>
            <label for="password-confirm" class="form-label">Пароль ще раз</label>
            <input type="password" id="password-confirm" name="password-confirm" value="" required> 
            <br>
            <label for="person" class="form-label">Стать</label>
            <input type="radio" name="person" value="man"> чоловіча
            <input type="radio" name="person" value="woomen" checked> жіноча
            <br>
            <label for="age" class="form-label">Вік</label>
            <input type="number" id="age" name="age" value="" min="16" required> 
            <br>
            <label for="course" class="form-label">Курс</label>
            <select id="course" name="course" required>
                <option value="" selected>-=Виберіть курс=-</option>
                <option value="front-end">Front-End</option>
                <option value="back-end">Back-End</option>
                <option value="project-management">Project Management</option>
                <option value="QA">QA Manual</option>
            </select>
            <br>
            <label for="address" class="form-label">Повна адреса</label>
            <textarea name="address" rows="3" cols="22" placeholder="Країна, регіон, місто/селище, вулиця" required></textarea> 
            <br>
            <input type="checkbox" id="agreement" name="agreement" value="" required>
            <label for="agreement" class="checkbox-agreement" class="form-label"><span class="form-label-agreement">Я погоджуючь з обробкою персональних даних</span></label>
            <br>
            <div class="btn">
                <button type="reset">Очистити форму</button>
                <button type="submit">Зареєструватись</button>
            </div>
        </form>
    </div>
</body>
</html>
